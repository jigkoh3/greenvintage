<!-- Generated template for the CounterserviceComponent component -->
<ion-grid padding class="forms-examples-segment" *ngIf="parent.channel == value">
    <ion-row>
      <ion-col col-12>counterservice</ion-col>
    </ion-row>
    <!-- <button ion-button full color="warning" icon-left (click)="stepValidation()">
          รีวิวการสั่งสินค้า
        </button> -->
    <ion-row>
          <ion-col col-12>
              <ion-list class="radio-tags" radio-group [(ngModel)]="store">
                  <ion-grid>
                      <ion-row>
                          <ion-col col-4 *ngFor="let counter of paymentgateway" (click)="countername(counter.name)">
                              <ion-item class="radio-tag">
                                  <ion-label>
  
                                      <preload-image [ratio]="{w:1, h:1}" src="{{counter.img}}"></preload-image>
                                      <p class="font-custom">{{counter.name}}</p>
  
                                  </ion-label>
                                  <ion-radio [value]="counter.name" (click)="countername(counter.name)"></ion-radio>
                              </ion-item>
                          </ion-col>
                      </ion-row>
                  </ion-grid>
              </ion-list>
          </ion-col>
      </ion-row>
      <button *ngIf="store" ion-button full color="warning" icon-left (click)="stepValidation()">
          Review Order
        </button>
  </ion-grid>
