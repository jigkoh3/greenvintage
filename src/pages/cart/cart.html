<ion-header>

  <ion-navbar>
    <ion-title>{{'CART' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <cart-list [carts]="cart"></cart-list>
</ion-content>

<ion-footer>
  <ion-row class="categories-title">
    <ion-col width-60>
      <p class="color-black-custom font-bold">Total price</p>
    </ion-col>
    <ion-col width-40 text-right>
      <p class="color-black-custom font-bold">{{cart.totalamount | number}} Baht</p>
    </ion-col>
  </ion-row>
  <button ion-button full color="danger" (click)="gotocheckout()">{{"PAYMENT" | translate}}</button>
</ion-footer>
